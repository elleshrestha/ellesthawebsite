<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 36px;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px;
		}

		.card {
			background-color: #fff;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			margin: 20px;
			padding: 20px;
			max-width: 800px;
			text-align: center;
		}

		h1 {
			font-size: 24px;
			margin-top: 0;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin: 10px 0;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			width: 80%;
			font-size: 16px;
		}

		textarea {
			height: 200px;
		}

		button[type="submit"] {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		Contact Us
	</header>

	<div class="container">
		<div class="card">
			<h1>Contact Us</h1>
			<p>Fill out the form below to send us a message</p>

			<form>
				<input type="text" name="name" placeholder="Your Name" required>
				<input type="email" name="email" placeholder="Your Email" required>
				<textarea name="message" placeholder="Your Message" required></textarea>
				<button type="submit">Send Message</button>
			</form>
		</div>
	</div>

</body>
</html>
